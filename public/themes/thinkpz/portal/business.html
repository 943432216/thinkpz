<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>品专互动</title>
		<link rel="stylesheet" type="text/css" href="__TMPL__/public/css/nitialize.css" />
		<link rel="stylesheet" type="text/css" href="__TMPL__/public/css/main_1366.css" />
		<link rel="stylesheet" type="text/css" href="__TMPL__/public/css/swiper.min.css" />
		<taglib name="app\portal\taglib\Portal" />
	</head>

	<body>
		<div class="pz_box overflow position">
			<div class="pz_cb">
				<ul>
					<li>
						<a href="javascript:;" class="top"></a>
					</li>
					<li>
						<a href="javascript:;" class="kf"></a>
					</li>
					<li>
						<a href="javascript:;" class="wx"></a>
					</li>
				</ul>
			</div>
			<div class="nav overflow left">
				<div class="nav_logo left"></div>
				<!-- 引入导航模板 -->
				<include file="common/nav" />
				<!-- 引入导航模板结束 -->
				<div class="nav_ss left position">
					<div class="search_click">
						<input type="text" name="search" id="search" value="" />
						<span><img src="__TMPL__/public/img/search.png"/></span>
					</div>
					<div class="click_one"><img src="__TMPL__/public/img/search.png" /></div>
				</div>
			</div>
			<header class="width left overflow">
				<div class="swiper-container header_banner position business_til">
					<slides id="4">
						<img src="{:cmf_get_image_url($vo.image)}" alt="" class="img centre" />
					</slides>
					<div class="banner_wz"><img src="__TMPL__/public/img/business_wz.png" class="img" /></div>
					<!--<h1 class="width left overflow">只为做更好的给你</h1>
					<span class="width left overflow">
						<p class="width left">品专互动致力于为医药企业的品牌与产品提供能量来源，为企业提供品牌营销方案。</p>
						<p class="width left">PRODUCT DESIGNED INTERACTIVE IS COMMITTED TO PROVIDE PHARMACEUTICAL ENTERPRISE BRAND AND <br />PRODUCT ENERGY SOURCE, PROVIDE ENTERPRISES WITH BRAND MARKETING SOLUTIONS</p>
					</span>-->
				</div>
			</header>
			<section class="width left overflow sections">
				<div class="titles left width">
					<h1 class="width left">品专服务</h1>
					<p class="width left">PINZHUAN SERVICES</p>
				</div>
				<div class="conwidth left overflow serve"></div>
				<div class="left section_bn conwidth">查看更多</div>
			</section>
			<!-- 引入页脚 -->
			<include file="common/footer" />
			<!-- 引入页脚结束 -->
		</div>
	</body>
	<script src="__TMPL__/public/js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="__TMPL__/public/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="__TMPL__/public/js/demo.js" type="text/javascript" charset="utf-8"></script>
	<script src="__TMPL__/public/js/main.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			 $('.serve').Toload({
				sign: "buss",
				data:{
					page:1
				},
				urls:'/portal/business/page'
			});
			var margins = $('.pz_box').offset().left;
			var widt = $('.pz_box').width();
			var navh = $('.nav_con').height();
			$('.nav').css({
				'display': 'block',
				'background': 'transparent',
				'height': navh,
				'width': widt,
				'margin-left': margins
			});
			//返回顶部
			$('.top').click(function() {
				$("html,body").animate({
					scrollTop: 0
				}, 100);
			})
			$('.serve_box').each(function() {
				var x = $(this).children('.serve_con').find('p').html()
				//				console.log(x.length);
				if(x.length > 42) {
					$(this).children('.serve_con').find('p').html(x.substring(0, 40) + '...')
				}
			})
			//导航
			$('.nav_logo').click(function () {
				document.location.href = "{:url('portal/index/index')}";
			})
			searchs(2);
			scrolls('.sections');
			window.onscroll = function() {
				searchs(2);
			}
		})

		//跳转
	</script>

</html>
