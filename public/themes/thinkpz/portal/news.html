<script type="text/javascript">
    $(function () {
        $('.news_box').Toload({
            sign: "news",
            data: {
                page: 1,
                category: 2
            },
            urls: 'http://thinkpz.cn/portal/news/getnews',
            fn: function () {
                $('.news_box').children('.news_con').mouseenter(function () {
                    $(this).css('background', '#007ee9');
                    $(this).children('.news_wz').addClass('news_avts');
                    $(this).find('.jts').stop().animate({
                        left: '25%'
                    }, 500)
                }).mouseleave(function () {
                    $(this).css('background', '#f7f7f7');
                    $(this).children('.news_wz').removeClass('news_avts');
                    $(this).find('.jts').stop().animate({
                        left: '-25%'
                    }, 500)
                });

            }
        });
        //初始化导航
        var margins = $('.pz_box').offset().left;
        var widt = $('.pz_box').width();
        var navh = $('.nav_con').height();
        $('.nav').css({
            'display': 'block',
            'background': 'transparent',
            'height': navh,
            'width': widt,
            'margin-left': margins
        });
        //返回顶部
        $('.top').click(function () {
            $("html,body").animate({
                scrollTop: 0
            }, 100);
        })
        //导航
        $('.nav_logo').click(function () {
            document.location.href = 'index.html';

        searchs(3);
        scrolls('.sections');
        window.onscroll = function () {
