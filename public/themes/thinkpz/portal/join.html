	<script type="text/javascript">
		$(function() {
			$('.join_job').Toload({
				sign:'join',
				data:{},
				urls:'http://thinkpz.cn/portal/Recruit/fetchPosition',
				fn:function(){
					var nd=null;
					if(window.screen.width==1366){
						nd='10px 7px';
					}else if(window.screen.width>=1920){
						nd='13px 8px';
					}
					$('.job_box').find('.job_xx').slideUp();
					$('.job_box').each(function(a,b){
						$(this).find('a').click(function(){
							$(this).parents('.job_box').siblings().find('.job_xx').slideUp();
							$(this).parents('.job_box').siblings().find('a').css('color','#525252');
							$(this).css('color','#007EE9');
							$(this).css({
								'background':'url(__TMPL__/public/img/up.png) no-repeat right center',
								'background-size':nd
							});
							$(this).parents('.job_box').siblings().find('a').css({
								'background':'url(__TMPL__/public/img/down.png) no-repeat right center',
								'background-size':nd
							});
							$(this).parents('.job_box').find('.job_xx').slideToggle(function(){
								if($(this).is(':hidden')){
									$(this).parents('.job_box').find('a').css({
										'background':'url(__TMPL__/public/img/down.png) no-repeat right center',
										'background-size':nd,
										'color':'#525252'
									});
								}else{
									$(this).parents('.job_box').find('a').css({
										'background':'url(__TMPL__/public/img/up.png) no-repeat right center',
										'background-size':nd,
										'color':'#007EE9'
									});
								}
							});
							
						})
					})
				}
			});
			//初始化导航
			var margins = $('.pz_box').offset().left;
			var widt=$('.pz_box').width();
			var navh = $('.nav_con').height();
			$('.nav').css({
				'display': 'block',
				'background': 'transparent',
				'height': navh,
				'width': widt,
				'margin-left': margins
			});
			//返回顶部
			$('.top').click(function() {
				$("html,body").animate({
					scrollTop: 0
				}, 100);
			});
			//z_box
			$('.zz_box').each(function(){
				$(this).mouseenter(function(){
					$(this).find('.zbox_con').children('h1').css('color','#007ee9');
				}).mouseleave(function(){
					$(this).find('.zbox_con').children('h1').css('color','#333');
				});
			});
			$('.nav_logo').click(function () {

//				scrolls('.sections');
