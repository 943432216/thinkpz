<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>留言管理</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="__TMPL__/public/thinkpz/layui/css/layui.css" rel="stylesheet">
</head>
<body>
	<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
	    <ul class="layui-tab-title">
	        <li class="layui-this">职位列表</li>
	        <li>增加职位</li>
	    </ul>
	    <div class="layui-tab-content" style="height: 100px;">
	        <div class="layui-tab-item layui-show">
				<div class="layui-btn-group demoTable">
				  <button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
				  <button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
				  <button class="layui-btn" data-type="isAll">验证是否全选</button>
				</div>
				 
				<table class="layui-table" lay-data="{url:'http://thinkpz.cn/portal/admin_recruit/postdata', page:true, id:'idTest'}" lay-filter="demo">
				  <thead>
				    <tr>
				      <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
				      <th lay-data="{field:'id', width:60, sort: true, fixed: true}">ID</th>
				      <th lay-data="{field:'job_name', width:120}">职位名称</th>
				      <th lay-data="{field:'department', width:100}">职位部门</th>
				      <th lay-data="{field:'recruit_numbers', width:100}">招聘人数</th>
				      <th lay-data="{field:'salary', width:80}">薪资</th>
				      <th lay-data="{field:'work_place', width:100}">工作地点</th>				      
				      <th lay-data="{field:'work_experience', width:120}">工作年限</th>
				      <th lay-data="{field:'post_time', width:110, sort: true}">发布日期</th>
				      <th lay-data="{field:'expiry_time', width:110, sort: true}">有效期</th>
				      <th lay-data="{fixed: 'right', width:130, align:'center', toolbar: '#barDemo'}"></th>
				    </tr>
				  </thead>
				</table>
				 
				<script type="text/html" id="barDemo">
				  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
				  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
				</script>
	        </div>
	        <div class="layui-tab-item">
				<form class="layui-form" action="{:url('portal/AdminRecruit/add')}" method="POST" lay-filter="recruit">
				  <div class="layui-form-item">
				    <label class="layui-form-label">职位名称</label>
				    <div class="layui-input-block">
				      <input type="text" name="job_name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
				    </div>
				  </div>	
				  <div class="layui-form-item">
				    <label class="layui-form-label">职位部门</label>
				    <div class="layui-input-block">
				      <select name="department" lay-filter="aihao">
				        <option value=""></option>
				        <option value="0" selected="">品牌部</option>
				        <option value="1">风控部</option>
				        <option value="2">业支部</option>
				        <option value="3">媒介部</option>
				        <option value="4">销售部</option>
				        <option value="5">运营部</option>
				      </select>
				    </div>
				  </div>
				  <div class="layui-form-item">
				  	<div class="layui-inline">
					    <label class="layui-form-label">招聘人数</label>
					    <div class="layui-input-block">
					      <input type="text" name="recruit_numbers" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
					    </div>
					</div>
				  </div>
				  <div class="layui-form-item">
				  	<div class="layui-inline">
					    <label class="layui-form-label">薪资</label>
					    <div class="layui-input-block">
					      <input type="text" name="salary" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
					    </div>
					</div>
				  </div>
				  <div class="layui-form-item">
				  	<div class="layui-inline">
					    <label class="layui-form-label">工作地点</label>
					    <div class="layui-input-block">
					      <input type="text" name="work_place" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
					    </div>
					</div>
				  </div>
				  <div class="layui-form-item">
				  	<div class="layui-inline">
					    <label class="layui-form-label">工作经验</label>
					    <div class="layui-input-block">
					      <input type="text" name="work_experience" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
					    </div>
					</div>
				  </div>
				  <div class="layui-form-item">
				  	<div class="layui-inline">
					    <label class="layui-form-label">投递邮箱</label>
					    <div class="layui-input-block">
					      <input type="text" name="resume_email" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
					    </div>
					</div>
				  </div> 
				  <div class="layui-form-item">
				  	<div class="layui-inline">
					    <label class="layui-form-label">咨询专线</label>
					    <div class="layui-input-block">
					      <input type="text" name="guidance_line" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
					    </div>
					</div>
				  </div>  
				  <div class="layui-form-item">
				    <div class="layui-inline">
				      <label class="layui-form-label">发布日期</label>
				      <div class="layui-input-inline">
				        <input type="text" name="post_time" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
				      </div>
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <div class="layui-inline">
				      <label class="layui-form-label">职位有效期</label>
				      <div class="layui-input-inline">
				        <input type="text" name="expiry_time" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
				      </div>
				    </div>
				  </div>
				  <div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">岗位职责</label>
				    <div class="layui-input-block">
				      <textarea name="job_duty" placeholder="请输入内容" class="layui-textarea"></textarea>
				    </div>
				  </div>
				  <div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">任职要求</label>
				    <div class="layui-input-block">
				      <textarea name="job_require" placeholder="请输入内容" class="layui-textarea"></textarea>
				    </div>
				  </div>
				  
				  <div class="layui-form-item">
				    <div class="layui-input-block">
				      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
				      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
				    </div>
				  </div>
				</form>
	        </div>
	    </div>
    </div> 
	<script src="__TMPL__/public/thinkpz/layui/layui.js" charset="utf-8"></script>
	<script>
		layui.use(['table','layer'], function(){
		  var table = layui.table;
		  var layer = layui.layer;
		  //监听表格复选框选择
		  table.on('checkbox(demo)', function(obj){
		    console.log(obj)
		  });
		  //监听工具条
		  table.on('tool(demo)', function(obj){
		    var data = obj.data;
		    if(obj.event === 'detail'){
		      layer.msg('ID：'+ data.id + ' 的查看操作');
		    } else if(obj.event === 'del'){
		      layer.confirm('真的删除行么', function(index){
		      	$.post('{:url("portal/admin_recruit/del")}',{'id':data.id}, function(rel){
		      		if (rel.code == 200) {
		      			obj.del();
		      			layer.msg(rel.msg);
		      		} else if (rel.code == 404) {
		      			layer.msg(rel.msg);
		      		}
		      	}, 'json');
		        layer.close(index);
		      });
		    } else if(obj.event === 'edit'){
		      window.location= '{:url("portal/admin_recruit/edit","","")}' + '/id/' + data.id;
		    }
		  });
		  
		  var $ = layui.$, active = {
		    getCheckData: function(){ //获取选中数据
		      var checkStatus = table.checkStatus('idTest')
		      ,data = checkStatus.data;
		      layer.alert(JSON.stringify(data));
		    }
		    ,getCheckLength: function(){ //获取选中数目
		      var checkStatus = table.checkStatus('idTest')
		      ,data = checkStatus.data;
		      layer.msg('选中了：'+ data.length + ' 个');
		    }
		    ,isAll: function(){ //验证是否全选
		      var checkStatus = table.checkStatus('idTest');
		      layer.msg(checkStatus.isAll ? '全选': '未全选')
		    }
		  };
		  
		  $('.demoTable .layui-btn').on('click', function(){
		    var type = $(this).data('type');
		    active[type] ? active[type].call(this) : '';
		  });
		});
	</script>

	<script>
		layui.use('element', function(){
		  var $ = layui.jquery
		  ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
		});
	</script>

	<script>
		layui.use(['form', 'layedit', 'laydate'], function(){
		  var form = layui.form
		  ,layer = layui.layer
		  ,layedit = layui.layedit
		  ,laydate = layui.laydate;
		  
		  //日期
		  laydate.render({
		    elem: '#date'
		  });
		  laydate.render({
		    elem: '#date1'
		  });
		  
		  //自定义验证规则
		  form.verify({
		    title: function(value){
		      if(value.length < 5){
		        return '标题至少得5个字符啊';
		      }
		    }
		    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
		    ,content: function(value){
		      layedit.sync(editIndex);
		    }
		  });
		
		  //表单初始赋值
		  form.val('recruit', {
		    "job_name" : '',
            'department' : '',
            'recruit_numbers' : '',
            'salary' : '',
            'work_place' : '',
            'work_experience' : '',
            'resume_email' : '943432216@qq.com',
            'guidance_line' : '020-89052455',
            'post_time' : '',
            'expiry_time' : '',
            'job_duty' : '',
            'job_require' : '',
		  })

		});
	</script>
</body>
</html>
