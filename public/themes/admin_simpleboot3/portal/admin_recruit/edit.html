<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编辑职位</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="__TMPL__/public/thinkpz/layui/css/layui.css" rel="stylesheet">
	<script src="__TMPL__/public/thinkpz/layui/layui.js" charset="utf-8"></script>
</head>
<body>
	<!-- <php>var_dump($job_data);</php> -->
	<form class="layui-form" action="{:url('portal/AdminRecruit/editPost')}" method="POST" lay-filter="recruit">
	  <input type="hidden" name="id" value="{$job_data['id']}">
	  <div class="layui-form-item">
	    <label class="layui-form-label">职位名称</label>
	    <div class="layui-input-block">
	      <input type="text" name="job_name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
	    </div>
	  </div>	
	  <div class="layui-form-item">
	    <label class="layui-form-label">职位部门</label>
	    <div class="layui-input-block">
	      <select name="department" lay-filter="aihao">
	        <option value=""></option>
	        <option value="0" <if condition="$job_data['department']=='品牌部'">selected=""</if>>品牌部</option>
	        <option value="1" <if condition="$job_data['department']=='风控部'">selected=""</if>>风控部</option>
	        <option value="2" <if condition="$job_data['department']=='业支部'">selected=""</if>>业支部</option>
	        <option value="3" <if condition="$job_data['department']=='媒介部'">selected=""</if>>媒介部</option>
	        <option value="4" <if condition="$job_data['department']=='销售部'">selected=""</if>>销售部</option>
	        <option value="5" <if condition="$job_data['department']=='运营部'">selected=""</if>>运营部</option>
	      </select>
	    </div>
	  </div>
	  <div class="layui-form-item">
	  	<div class="layui-inline">
		    <label class="layui-form-label">招聘人数</label>
		    <div class="layui-input-block">
		      <input type="text" name="recruit_numbers" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		</div>
	  </div>
	  <div class="layui-form-item">
	  	<div class="layui-inline">
		    <label class="layui-form-label">薪资</label>
		    <div class="layui-input-block">
		      <input type="text" name="salary" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		</div>
	  </div>
	  <div class="layui-form-item">
	  	<div class="layui-inline">
		    <label class="layui-form-label">工作地点</label>
		    <div class="layui-input-block">
		      <input type="text" name="work_place" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		</div>
	  </div>
	  <div class="layui-form-item">
	  	<div class="layui-inline">
		    <label class="layui-form-label">年限</label>
		    <div class="layui-input-block">
		      <input type="text" name="work_experience" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		</div>
	  </div>  
	  <div class="layui-form-item">
	  	<div class="layui-inline">
		    <label class="layui-form-label">投递邮箱</label>
		    <div class="layui-input-block">
		      <input type="text" name="resume_email" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		</div>
	  </div> 
	  <div class="layui-form-item">
	  	<div class="layui-inline">
		    <label class="layui-form-label">咨询专线</label>
		    <div class="layui-input-block">
		      <input type="text" name="guidance_line" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		</div>
	  </div> 
	  <div class="layui-form-item">
	    <div class="layui-inline">
	      <label class="layui-form-label">发布日期</label>
	      <div class="layui-input-inline">
	        <input type="text" name="post_time" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
	      </div>
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <div class="layui-inline">
	      <label class="layui-form-label">职位有效期</label>
	      <div class="layui-input-inline">
	        <input type="text" name="expiry_time" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
	      </div>
	    </div>
	  </div>
	  <div class="layui-form-item layui-form-text">
	    <label class="layui-form-label">岗位职责</label>
	    <div class="layui-input-block">
	      <textarea class="layui-textarea layui-hide" name="job_duty" lay-verify="content" id="editor">{$job_data['job_duty']}</textarea>
	    </div>
	  </div>
	  
	  <div class="layui-form-item layui-form-text">
	    <label class="layui-form-label">任职要求</label>
	    <div class="layui-input-block">
	      <textarea class="layui-textarea layui-hide" name="job_require" lay-verify="content" id="editor02">{$job_data['job_require']}</textarea>
	    </div>
	  </div>

	  <div class="layui-form-item">
	    <div class="layui-input-block">
	      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
	      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
	    </div>
	  </div>
	</form>

	<script>
		layui.use(['form', 'laydate', 'layedit', 'jquery'], function(){
		  var form = layui.form
		  ,$ = layui.$
		  ,layedit = layui.layedit
		  ,layer = layui.layer
		  ,laydate = layui.laydate;
		  
		  //日期
		  laydate.render({
		    elem: '#date'
		  });
		  laydate.render({
		    elem: '#date1'
		  });

		  //创建一个编辑器
  		  var editIndex = layedit.build('editor');
  		  var editIndex02 = layedit.build('editor02');
  		  var editIndex = layedit.build('LAY_demo_editor');
  		  var editIndex02 = layedit.build('LAY_demo_editor02');
		 
		  //表单初始赋值
		  form.val('recruit', {
		    "job_name" : "{$job_data['job_name']}",
            'recruit_numbers' : "{$job_data['recruit_numbers']}",
            'salary' : "{$job_data['salary']}",
            'work_place' : "{$job_data['work_place']}",
            'work_experience' : "{$job_data['work_experience']}",
            'resume_email' : "{$job_data['resume_email']}",
            'guidance_line' : "{$job_data['guidance_line']}",
            'post_time' : "{$job_data['post_time']}",
            'expiry_time' : "{$job_data['expiry_time']}"
		  });


		  
		});

	</script>
</body>
</html>
